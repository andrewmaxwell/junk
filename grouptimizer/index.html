<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Grouptimizer</title>
    <style>* {font-family: sans-serif}</style>
  </head>
  <body style="background: #222; color: white">
		<input type="number" min="2" max="9" id="numGroups" value="4" placeholder="Number of Groups" />
		<button class="go">Grouptimize</button>
    <button class="go" data-gender="m">Boys Only</button>
    <button class="go" data-gender="f">Girls Only</button>
    <button id="send">Email to Josh</button>
		<a href="https://docs.google.com/spreadsheets/d/1GFt1QV-LEui12pWztIMXwblcoLy5xdkTQBSQrlg50GY/edit?usp=sharing" target="_blank" style="color:white">Inputs</a>
    <div id="output">
      <p>Loading...</p>
    </div>
		<canvas id="statCanvas" style="position: fixed; bottom: 5px; left: 5px; pointer-events: none"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.27.1/ramda.min.js" integrity="sha512-rZHvUXcc1zWKsxm7rJ8lVQuIr1oOmm7cShlvpV0gWf0RvbcJN6x96al/Rp2L2BI4a4ZkT2/YfVe/8YvB2UHzQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
