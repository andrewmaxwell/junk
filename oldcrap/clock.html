<body><canvas/><script>
with(document.body.childNodes[0])S=width=height=600,T=getContext('2d')
T.textAlign="center"

z=[[30,7,190],[26,24,230],[20,60,260],[14,60,280]]
y="Sun Mon Tues Wednes Thurs Fri Satur".split(" ")

setInterval(function(){
	T.clearRect(0,0,S,S)
	for (var i=0, d=new Date(), l=(d%1e3)/1e3, s=d.getSeconds()+l, m=d.getMinutes()+s/60, h=d.getHours()+m/60, w=d.getDay()+h/24; i<4; i++){
		T.font=z[i][0]+"px Georgia";
		T.save()
		T.translate(S/2,S/2)
		T.rotate(-Math.PI*2*(i?i==3?s:i==2?m:h:w)/z[i][1])
		for (var n=0; n<z[i][1]; n++){
			T.fillText(i?i==1?n==0?"12a":n==12?"12p":n>12?(n-12)+"p":n+"a":n:y[n]+"day", 0, -z[i][2])
			T.rotate(Math.PI*2/z[i][1])
		}
		T.restore()
	}
	T.lineWidth=.5
	T.beginPath()
	T.moveTo(S/2,S/2)
	T.lineTo(S/2,0)
	T.stroke()
},50)

</script>
