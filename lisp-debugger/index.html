<style>
  textarea::selection {background-color: yellow; color: black;}
</style>
<body style="font-family: monospace;">
  <div style="display: grid; height: 100%; grid-template-columns: 1fr 1fr; gap: 20px">
    <textarea style="width: 100%; height: 100%; background: #222; color: white"></textarea>
    <div>
      <div id="result" style="margin-bottom: 20px"></div>
      <button id="toStart">⇤</button>
      <button id="back">←</button>
      <span id="counter"></span>
      <button id="forward">→</button>
      <button id="toEnd">⇥</button>
      <div id="env" style="margin-top: 20px"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
