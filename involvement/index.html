<style>
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 1rem;
    text-align: left;
}

th {
    background-color: #ddd;
    color: black;
    padding: 10px;
    cursor: pointer
}

th:hover {
  text-decoration: underline;
}

td {
    padding: 10px;
    border-top: 1px solid #ddd;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #e0e0e0;
}

input[type="search"] {
    width: 400px;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
}

input[type="search"]:hover {
    border-color: #888;
}

input[type="search"]:focus {
    outline: none;
    border-color: #005f5f;
    box-shadow: 0 0 8px 0 rgba(0,95,95,0.5);
}

</style>
