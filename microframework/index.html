<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Micro-Framework Todo Demo</title>

  <style>
    body      { font-family: system-ui, sans-serif; margin: 2rem; }
    input[type="text"] { padding:.4rem .6rem; width:14rem; }

</html>
