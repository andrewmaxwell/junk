<title>Unit Calculator</title>
<style>
  a {display:inline-block; margin: 0 20px 10px 0}
</style>
<body style="font-family: sans-serif">
  <h1>Unit Calculator</h1>
  <div style="margin: 20px 0">
    <input id="input" style="font-size: 32px; width: 800px; margin-right: 5px"/>
    <span id="output" style="font-size: 32px"></span>
  </div>
  <div id="examples"></div>
  <details open>
    <summary>Conversions</summary>
    <p>Add whatever conversions or units you want.</p>
    <textarea id="conversions" style="width: 400px; height: 600px"></textarea>
  </details>
  <script type="module" src="main.js"></script>
</body>
