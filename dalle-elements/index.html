<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(18, 1fr); /* 18 columns */
    grid-template-rows: repeat(10, 1fr); /* 10 rows */
    max-height: 100vh; /* Fill the entire viewport vertically */
    max-width: 100vw; /* Fill the entire viewport horizontally */
}

.grid-item {
    aspect-ratio: 1 / 1; /* Make each cell a square */
    display: flex; /* Enables flexbox layout inside the grid cell */
    align-items: center; /* Centers the image vertically */
    justify-content: center; /* Centers the image horizontally */
    overflow: hidden; /* Prevents the image from overflowing the cell */
}

.grid-item img {
    object-fit: contain; /* Keeps the image aspect ratio */
}

img {
  max-width: 100%;
  max-height: 100%;
}
</style>
<body style="background: #222; color: white; font-family: sans-serif">
  <p>Images generated January 2024 using DALL-E via ChatGPT</p>
  <div class="grid-container"></div>
  <script type="module" src="main.js"></script>
</body>
